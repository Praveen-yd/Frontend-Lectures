<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Lecture 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- basic buttons -->
    <h2>Buttons</h2>
    <button class="btn">Simple btn</button>
    <button class="btn btn-primary">Primary btn</button>
    <button class="btn btn-success">success btn</button>
    <button class="btn btn-info">info btn</button>
    <button class="btn btn-danger">danger btn</button>
    <button class="btn btn-link">link type btn</button>

    <!-- anchor tags as buttons -->
    <a href="#" class="btn btn-primary">anchor btn</a>

    <!-- button sizes -->
    <h2>Button sizes</h2>
    <button class="btn btn-primary btn-lg">Large</button>
    <button class="btn btn-primary btn-md">medium</button>
    <button class="btn btn-primary btn-sm">small</button>

    <button class="btn btn-secondary" disabled>Disabled btn</button>

    <!-- outlined styles -->
    <h2>Button Styles</h2>
    <button class="btn btn-outline-primary">Outline primary btn</button>
    <button class="btn btn-outline-dark">Outline dark btn</button>
    <button class="btn btn-outline-secondary">Outline secondarybtn</button>

    <!-- button groups -->
    <h2>Button Groups</h2>
    <div class="btn-group">
      <button class="btn btn-primary">btn1</button>
      <button class="btn btn-primary">btn2</button>
      <button class="btn btn-primary">btn3</button>
    </div>
    <div
      class="btn-group"
      role="group"
      aria-label="Basic checkbox toggle button group"
    >
      <input
        type="checkbox"
        class="btn-check"
        id="btncheck1"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>

      <input
        type="checkbox"
        class="btn-check"
        id="btncheck2"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>

      <input
        type="checkbox"
        class="btn-check"
        id="btncheck3"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
    </div>
    <!-- input group -->
    <div class="input-group">
      <div class="input-group-text" id="btnGroupAddon">@</div>
      <input
        type="text"
        class="form-control"
        placeholder="Input group example"
        aria-label="Input group example"
        aria-describedby="btnGroupAddon"
      />
    </div>

    <div
      class="btn-group"
      role="group"
      aria-label="Button group with nested dropdown"
    >
      <button type="button" class="btn btn-primary">1</button>
      <button type="button" class="btn btn-primary">2</button>

      <div class="btn-group" role="group">
        <button
          id="btnGroupDrop1"
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Dropdown
        </button>
        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <li><a class="dropdown-item" href="#">Dropdown link</a></li>
          <li><a class="dropdown-item" href="#">Dropdown link</a></li>
        </ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
